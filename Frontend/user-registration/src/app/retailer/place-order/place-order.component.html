<div class = "search-form-field"> 
<mat-toolbar>
    <span mat-dialog-title>New Order</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>    
<form [formGroup] = "service.form" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="300px">
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="$key">
                <mat-form-field>
                  <input formControlName="name" matInput placeholder="Name* ">
                  <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="qty" matInput placeholder="Quantity">
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="model" matInput placeholder="Model">
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
            </div>
        </mat-grid-tile>

        <mat-grid-tile>
            <div class="controles-container">
                <mat-form-field appearance = "fill">
                    <mat-select formControlName="city" placeholder="City" style="text-align: center" >
                    <mat-option>None</mat-option>
                    <ng-container *ngFor="let part of city">
                        <mat-option value="{{part.id}}">{{part.value}}</mat-option>
                    </ng-container>
                    </mat-select>
                </mat-form-field>
                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                    
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</form>
</div>
