<div class="search-div">
   
    <mat-form-field class="search-form-field">
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="searchKey"   (keyup)="applyFilter()">
      <button mat-button *ngIf="searchKey" matSuffix mat-icon-button aria-label="Clear" (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
  
    </mat-form-field>
  
  </div>
  
  <div class = "mat-elevation-z8">
      <mat-table [dataSource]="listData"  matSort>
  
        <ng-container matColumnDef="orderID">
            <mat-header-cell *matHeaderCellDef  mat-sort-header>Order-ID</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.orderManufacturerIdentity.orderID}}</mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="orderAmount">
            <mat-header-cell *matHeaderCellDef  mat-sort-header>Amount</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.amount}}</mat-cell>
        </ng-container>
        
        
        <ng-container matColumnDef="component">
          <mat-header-cell *matHeaderCellDef  mat-sort-header>Component</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.orderManufacturerIdentity.componentName}}</mat-cell>
      </ng-container> 

        <ng-container matColumnDef="orderDate">
            <mat-header-cell *matHeaderCellDef  mat-sort-header>Date</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.expectedCompletion}}</mat-cell>
        </ng-container>
  
          
  
          <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef></mat-header-cell>
              <mat-cell *matCellDef="let row">
                <button mat-icon-button><mat-icon>launch</mat-icon></button>
              </mat-cell>
            </ng-container>
          
          <ng-container matColumnDef= "loading">
              <mat-footer-cell *matFooterCellDef aria-colspan="6">
                  Loading Data...
              </mat-footer-cell>
          </ng-container>
          <ng-container matColumnDef= "noData">
              <mat-footer-cell *matFooterCellDef aria-colspan="6">
                  No Data
              </mat-footer-cell>
          </ng-container>
          
  
  
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          <mat-footer-row *matFooterRowDef = "['loading']"  [ngClass]="{'hide':listData!=null}"></mat-footer-row>
          <mat-footer-row *matFooterRowDef = "['noData']"  [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]= "[5 ,10, 25, 50]" [pageSize] = "10" showFirstLastButtons ></mat-paginator>
  </div>
